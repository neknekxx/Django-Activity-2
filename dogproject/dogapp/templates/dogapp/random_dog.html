<!-- dogapp/templates/dogapp/random_dog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 700px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        img {
            max-width: 60%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .button-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .auth-links {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Here's a random dog for you!</h1>
        <img src="{{ image_url }}" alt="Random Dog">
        <a href="{% url 'random_dog' %}" class="button-link">Get another dog!</a>

        <div class="auth-links">
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}! <a href="{% url 'login' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'signup' %}">Sign up</a> to get started.</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
